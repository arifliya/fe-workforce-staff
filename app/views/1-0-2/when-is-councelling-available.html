{% extends "layout-back.html" %}

{% block pageTitle %}
FEW Staff and vacancy data - When is councelling available
{% endblock %}

{% block content %}



<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <form method="post" action="vacancy-recruitment-answers">
            <span class="govuk-caption-xl">Academic year: 1 August 2020 to 31 July 2021</span>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">


                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l" 0="">
                        <h1 class="govuk-fieldset__heading">
                            When is staff counselling available? </h1>
                    </legend>
                    <div class="govuk-hint">

                    </div>

                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input id="LookupItemId214" value="During working hours" name="councellingAvailable"
                                class="govuk-radios__input" type="radio">
                            <label for="LookupItemId214" class="govuk-label govuk-radios__label">
                                During working hours
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input id="LookupItemId215" value="Outside of working hours" name="councellingAvailable"
                                class="govuk-radios__input" type="radio">
                            <label for="LookupItemId215" class="govuk-label govuk-radios__label">
                                Outside of working hours
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input id="LookupItemId216" name="councellingAvailable"
                                value="Both during and outside working hours" class="govuk-radios__input" type="radio">
                            <label for="LookupItemId216" class="govuk-label govuk-radios__label">
                                Both during and outside working hours
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input id="LookupItemId217" name="councellingAvailable" value="Other"
                                class="govuk-radios__input" type="radio">
                            <label for="LookupItemId217" class="govuk-label govuk-radios__label">
                                Other
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input id="LookupItemId218" name="councellingAvailable" value="Not known"
                                class="govuk-radios__input" type="radio">
                            <label for="LookupItemId218" class="govuk-label govuk-radios__label">
                                Not known
                            </label>
                        </div>
                        <input type="hidden" data-val="true" data-val-required="The StartDate field is required."
                            id="Collection_StartDate" name="Collection.StartDate" value="8/1/2020 12:00:00 AM">
                        <input type="hidden" data-val="true" data-val-required="The EndDate field is required."
                            id="Collection_EndDate" name="Collection.EndDate" value="7/31/2021 12:00:00 AM">
                    </div>
                    <br>
                </fieldset>
            </div>

            <button class="govuk-button" type="submit" id="submit">
                Save and continue
            </button>
        </form>
    </div>
</div>



{% endblock %}
