{% extends "layout-back.html" %}

{% block pageTitle %}
FEW Staff and vacancy data - Job outside FE
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form method="post" id="addJobDetails" action="member-data-new">
            
                
                    <span class="govuk-caption-m">Jo Bloggs</span>

                    <input type="hidden" data-val="true" data-val-required="The StaffId field is required." id="StaffId"
                        name="StaffId" value="3033">

                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">


                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l" 0="">
                                <h1 class="govuk-fieldset__heading">
                                    Do they still have a job outside of FE relevant to the subject they teach? </h1>
                            </legend>
                            <div class="govuk-hint">
                                Select an option
                            </div>

                            <div class="govuk-radios">
                                <div class="govuk-radios__item">
                                    <input id="LookupItemId173" name="job-outside-fe" value="Yes"
                                        class="govuk-radios__input" type="radio">
                                    <label for="LookupItemId173" class="govuk-label govuk-radios__label">
                                        Yes
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input id="LookupItemId174" name="job-outside-fe" value="No"
                                        class="govuk-radios__input" type="radio">
                                    <label for="LookupItemId174" class="govuk-label govuk-radios__label">
                                        No
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input id="LookupItemId175" name="job-outside-fe" value="Not known"
                                        class="govuk-radios__input" type="radio">
                                    <label for="LookupItemId175" class="govuk-label govuk-radios__label">
                                        Not known
                                    </label>
                                </div>
                               
                            </div>
                            <br>
                        </fieldset>
                    </div>

                
            
            <br>
            <button class="govuk-button" type="submit" id="submit">
                Save and continue
            </button>
           </form>

    </div>

</div>

<div class="govuk-visually-hidden">
    <div id="journeyPath">{{ data['journeys'] }}</div>
</div>

{% endblock %}
