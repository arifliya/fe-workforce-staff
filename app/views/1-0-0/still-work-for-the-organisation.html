{% extends "layout-back.html" %}

{% block pageTitle %}
FEW Staff and vacancy data - Still work for the organisation
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

        <form method="post" action="member-data">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full">
                    <span class="govuk-caption-m">Jay Jay</span>

                    <input type="hidden" data-val="true" data-val-required="The StaffId field is required." id="StaffId"
                        name="StaffId" value="3049">

                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">


                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l" 0="">
                                <h1 class="govuk-fieldset__heading">
                                    Do they still work for the organisation? </h1>
                            </legend>
                            <div class="govuk-hint">
                                Select an option
                            </div>

                            <div class="govuk-radios">
                                <div class="govuk-radios__item">
                                    <input id="LookupItemId205" name="SingleOption.Selection" value="205"
                                        class="govuk-radios__input" type="radio">
                                    <label for="LookupItemId205" class="govuk-label govuk-radios__label">
                                        Yes
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input id="LookupItemId206" name="SingleOption.Selection" value="206"
                                        class="govuk-radios__input" type="radio">
                                    <label for="LookupItemId206" class="govuk-label govuk-radios__label">
                                        No
                                    </label>
                                </div>
                                <input type="hidden" data-val="true"
                                    data-val-required="The StartDate field is required." id="Collection_StartDate"
                                    name="Collection.StartDate" value="">
                                <input type="hidden" data-val="true" data-val-required="The EndDate field is required."
                                    id="Collection_EndDate" name="Collection.EndDate" value="">
                            </div>
                            <br>
                        </fieldset>
                    </div>

                </div>
            </div>
            <br>
            <button class="govuk-button" type="submit" id="submit">
                Save and continue
            </button>
        </form>

    </div>
</div>

{% endblock %}
